name: MLflow CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: python --version

      - name: Install dependencies
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: workflow-ci-env
          environment-file: MLProject/conda.yaml
          auto-activate-base: false

      - name: Run mlflow project
        shell: bash -l {0}
        run: mlflow run MLProject -P data_path=MLProject/dataset_preprocessing

      - name: Get latest MLflow run_id
        shell: bash -l {0}
        run: |
          RUN_ID=$(ls -t mlruns/0 | head -n 1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Install Python dependencies
        shell: bash -l {0}
        run: pip install -r MLProject/requirements.txt || true

      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: mlruns/0/${{ env.RUN_ID }}/artifacts/

      - name: Build Docker Model
        shell: bash -l {0}
        run: |
          MODEL_PATH=$(find mlruns -type d -path "*/artifacts/model" | head -n 1)
          echo "Found model at $MODEL_PATH"
          mlflow models build-docker -m "$MODEL_PATH" -n mlflow-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: docker tag mlflow-model ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-model:latest
